<!-- 
  번들러 (webpack) : 여러 개의 파일들을, 구동 가능한 상태의 하나의 파일로 묶어주는 기능
  * 리액트에서 번들러가 필요한 이유 
  - 전통적인 웹 페이지 제작은 웹 페이지 하나당 단일 html 파일만 있으면 됨. 
  - 그러나 리액트에서는, 컴포넌트 단위로 한 페이지 안에서 각 기능별로 구현되어야 하는 UI를 js 파일 형태로 나누어 놓음. 
  - 결국 리액트에서는, 하나의 페이지를 만들기 위해서 많은 js 파일들이 필요하기 때문에, 해당 js 파일들을 하나로 묶어서 비어있는 html 파일에 넘겨줘야 됨. 
  - 브라우저는 먼저 비어있는 HTML을 화면에 로드하고, 그 후에 하나의 파일로 압축되어 있는 빌드된 리액트 js를 읽어서 DOM을 출력하는 절차로 진행됨. 


  public 폴더 (번들러가 관여하지 않는 static(정적)인 파일이 모아져있는 폴더)
  - index.html : 실제 브라우저가 구동 시 읽을 html 파일. 추후 번들링 된 리액트 js파일이 해당 index.html 파일에 삽입됨. 

  src 폴더 (실제 작업할 파일들이 있는 폴더. 해당 파일들은 webpack이라는 번들러에 의해서 추후에 가공이 일어나는 폴더)
  - App.jsx : 컴포넌트 파일. html태그가 아닌 JSX라는 문법 체계를 이용해서 가상DOM 형태로 UI를 구성하는 실제 작업 파일 (마스터 컴포넌트 파일)
  - index.js : App.jsx에 결합된 여러 가지 컴포넌트 파일들을 해석해서 public 폴더 내의 index.html 안쪽으로 연결해주는 역할. 

 -->
